<script type="text/javascript">
var imgs2002 = [];
var tl2002, txt2002a, txt2002b, imgs2002top, imgs2002bottom;
//$('#theDiv').prepend($('<img>',{id:'theImg',src:'theImg.png'}))
$(document).ready(function () {
	stdPageInit("s2002");
	imgs2002bottom = $(".slideImgBoxBottom").find('img');
	imgs2002overlay = $(".slideImgBoxTop").find('img');
	TweenMax.set(imgs2002bottom, {transformPerspective:500,rotationY:"+=270deg"});
	TweenMax.set(imgs2002overlay, {transformPerspective:500});
	tl2002 = new TimelineMax();
	//tl2002.add(TweenMax.to(imgs2002bottom, 0, {opacity:0}));
	tl2002.add(TweenMax.to("#img2002_01o", 0, {opacity:0}));
	tl2002.add(TweenMax.to("#img2002_01", 0, {rotationY:"+=90deg"}));
	tl2002.addPause();
	var tl2 = new TimelineMax();
	tl2.add(TweenMax.to("#img2002_02o", 1, {rotationY:90}));
	//tl2002.add(TweenMax.to("#img2002_02", 0, {opacity:1}));
	tl2.add(TweenMax.to("#img2002_02", 1, {rotationY:"+=90deg"}));
	var tl3 = new TimelineMax();
	tl3.add(TweenMax.to("#img2002_03o", 1, {rotationY:90}));
	//tl2002.add(TweenMax.to("#img2002_03", 0, {opacity:1}));
	tl3.add(TweenMax.to("#img2002_03", 1, {rotationY:"+=90deg"}));
	var tl4 = new TimelineMax();
	tl4.add(TweenMax.to("#img2002_04o", 1, {rotationY:90}));
	//tl2002.add(TweenMax.to("#img2002_04", 0, {opacity:1}));
	tl4.add(TweenMax.to("#img2002_04", 1, {rotationY:"+=90deg"}));
	tl2002.add(tl2,3);
	tl2002.add(tl3,8);
	tl2002.add(tl4,10);
});
function p3_init() {stdAudioInit('mod2/assets/audio/FordCBS_2002.mp3',tl2002);}
function p3_out() {tl2002.progress(0).pause();}
</script>
