<script type="text/javascript">
var tl3017;
var txt3017;
var img3017;
$(document).ready(function () {
	stdPageInit("s3017");
	txt3017 = $("#s3017").find(".slidetxt");
	img3017 = $("#s3017").find(".rightSideImg");
	var formZoomDiv = $("#s3017").find(".formZoom");
	//var formZones = $("#s3017").find('formZone');
	var formZone01 = $("#s3017_formZone01");
	var formZone02 = $("#s3017_formZone02");
	var formZone03 = $("#s3017_formZone03");
	tl3017 = new TimelineMax({paused:false});
	tl3017.add(TweenMax.to(img3017, 0, {opacity:0, x:"+=100px"}));
	tl3017.add(TweenMax.to(txt3017, 0, {opacity:0}),0);
	tl3017.add(TweenMax.to(formZoomDiv, 0, {opacity:0}),0);
	tl3017.add(TweenMax.to(formZone01, 0, {opacity:0}),0);
	tl3017.add(TweenMax.to(formZone02, 0, {opacity:0}),0);
	tl3017.add(TweenMax.to(formZone03, 0, {opacity:0}),0);
	tl3017.addPause();
	tl3017.add(TweenMax.to(img3017, 2, {opacity:1, x:"-=100px"}),2);
	tl3017.add(TweenMax.to(txt3017, 2, {opacity:1}),4);
	tl3017.add(TweenMax.to(formZoomDiv,  1, {opacity:1}),19);
	tl3017.add(TweenMax.to(formZone01, 0.5, {opacity:1}),23);
	tl3017.add(TweenMax.to(formZone02,	0.5, {opacity:1}),24);
	tl3017.add(TweenMax.to(formZone03,	0.5, {opacity:1}),26);
});
function p11_init() {stdAudioInit('mod3/assets/audio/FordCBS_3017.mp3',tl3017);}
function p11_out() {tl3017.progress(0).pause();}
</script>
<div class="pagecontent">
	<div id="s3017" class="slideholder">
		<div class="slideheader">
			<div class="slideheadertext">Step 2: Prepare for the Sales Call</div>
		</div>
		<div class="slidecontent">
			<div class="sliderow orangevertline">
				<div class="slideTxtBoxLeft">Premium Maintenance Plan Savings</div>
				<div class="slideImgBoxRight">
					<img id="formSmall" src="mod3/assets/imgs/s3017_formSmall.png" alt="photo 3017"/>
				</div>
				<div class="formZoom">
					<img id="s3017_imgFormZoom" src="mod3/assets/imgs/s3017_formZoom.png"/>
					<div id="s3017_formZone01" class="formZone">Total Cost of Maintenance Items</div>
					<div id="s3017_formZone02" class="formZone">Maintenance Plan MSRP</div>
					<div id="s3017_formZone03" class="formZone">Customer Savings</div>
				</div>
			</div>
		</div>
		<img class="stepIcon" src="mod3/assets/imgs/iconStep_02.png" alt="Step 2 Icon"/>
	</div>
</div>
