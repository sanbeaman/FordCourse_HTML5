		// Question 3 - Multiple Choice, Multiple True Answers, Select All
		"q": "How are you going to address this customer’s wants and needs?",

				"id": "o7",

			}, {
				"otype": "cb",

				"id": "o8",

			}, {
				"otype": "cb",

			}, {
				"otype": "cb",

				"otype": "header",

			}, {

				"id": "13",

				"otype": "cb",

				"id": "14",

			} // no comma here
		],
		"correct": "<p>That’s correct. Since the customer keeps vehicles for 5 years and averages 22-thousand miles a year, the 5 year-125-thousand mile, 5-thousand hour term is the right choice for both ESP plans. Remember, that the ESP plans must complement each other for time, mileage, and hour terms. Also, Premium Maintenance comes with a zero deductible. Another advantage of these plans for your customer is that his tie rod wear concern is covered. In addition, for this customer’s vehicles, you’ll want to provide a CommerciaLease Quick Quote. You could include information on Ford Credit’s Commercial Lines of Credit for replacing the customer’s trucks as they approach trade-in. And, of course, you’ll include QFC at no added cost. Be sure to remind your customers  that vehicle service intervals are determined by both mileage and engine hours.  Next, you will calculate cost-per-mile and cost saving for the ESP plans.</p>",
		"incorrect": "<p>That is incorrect. Since the customer keeps vehicles for 5 years and averages 22-thousand miles a year, the 5 year-125-thousand mile, 5-thousand hour term is the right choice for both ESP plans. Remember, that the ESP plans must complement each other for time, mileage, and hour terms. Also, Premium Maintenance comes with a zero deductible. Another advantage of these plans for your customer is that his tie rod wear concern is covered. In addition, for your customer’s lease cars, you’ll want to provide a CommerciaLease Quick Quote. You could include information on Ford Credit’s Commercial Lines of Credit for replacing the customer’s trucks as they approach trade-in. And, of course, you’ll include QFC. As an added service, provide reminders of service needs based on engine hours; for example, 200 hours equals 5-thousand miles.Next, you will calculate cost-per-mile and cost saving for the ESP plans.</p>" // no comma here

		} else {
			ans3007.push({id: this.id, correct: this.correct});
			qdiv = $("<div>");
			var optionIcon = $("<div>").addClass('optionIcon'),
				inputel = $("<input>").attr('type', 'checkbox').val(this.id).attr('id', this.id).addClass('optionInput'),
				labelel = $("<label>").text(this.option).attr('for', this.id);
			newq = qdiv.append(optionIcon, inputel, labelel).addClass("qoption");
		}
		$(s3007_slideOptions).append(newq);
	});
	s3007_submitbtnquiz = $("<button/>").addClass('checkAnswerClass').text("SUBMIT").prop("disabled", true);

		e.preventDefault();

	});

	$(s3007_slideOptions).find("input").on("change", s3007_activateSubmit);
});
function s3007_activateSubmit() {
	var anyanswers = $(s3007_slideOptions).find('input:checked');
	if (anyanswers.length > 0) {
		$(s3007_slideOptions).find("button").prop("disabled", false);
	} else {
		$(s3007_slideOptions).find("button").prop("disabled", true);
	}
}
function checkAnswer() {
	var resulttxt;
	var answerInputs = $(s3007_slideOptions).find('input:checked');
	if (answerInputs.length > 0) {
		// Collect the true answers needed for a correct response
		var trueAnswers = [];
		for (var i in ans3007) {
			if (ans3007.hasOwnProperty(i)) {
				var answer = ans3007[i];
				var divid = '#' + answer.id;
				$(divid).prop('disabled', true);
				if (answer.correct) {
					trueAnswers.push(answer.id);
					$(divid).parent(".qoption").find(".optionIcon").addClass('optionCorrect');
				}
			}
		}
		$(s3007_slideOptions).find("button").prop("disabled", true);
		// NOTE: Collecting answer index for comparison aims to ensure that HTML entities
		// and HTML elements that may be modified by the browser / other scrips match up
		// Collect the answers submitted
		var selectedAnswers = [];
		answerInputs.each(function() {
			var id = $(this).attr('id');
			selectedAnswers.push(id);
		});
		var correctResponse = s3007_compareAnswers(trueAnswers, selectedAnswers);
		if (correctResponse) {
			resulttxt = s3007_quizJSON.correct;
			AudioPlayer.resetAudio('mod3/assets/audio/FordCBS_3008_CORRECT.mp3');
		} else {
			resulttxt = s3007_quizJSON.incorrect;
			AudioPlayer.resetAudio('mod3/assets/audio/FordCBS_3008_INCORRECT.mp3');
		}
		$(s3007).find(".slideresult").html(resulttxt);
		// when complete, reset impediment to allow page transitions
		WBTApp.setImpedimentComplete();
	} else {
	}
}
// Compares selected responses with true answers, returns true if they match exactly
function s3007_compareAnswers(trueAnswers, selectedAnswers) {
	// crafty array comparison (http://stackoverflow.com/a/7726509)
	return ($(trueAnswers).not(selectedAnswers).length === 0 && $(selectedAnswers).not(trueAnswers).length === 0);
}
function p8_init() {
	isCurrentPageTracked(8, true, "Please complete all required activities on this page")
	stdAudioInit('mod3/assets/audio/FordCBS_3007.mp3');
}
function p8_out() {
	$(s3007).find(".slideresult").empty();
	$("input[type=checkbox]").each(function() {
		this.checked = false;
		this.disabled = false;
	});
	$('.optionIcon').removeClass('optionCorrect');
}
</script>
