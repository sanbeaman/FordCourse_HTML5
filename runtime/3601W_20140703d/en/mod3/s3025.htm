$(document).ready(function() {
	stdPageInit("s3025");

		paused: true,
		repeat: 2,
		yoyo: false,
		onComplete: showfinalimg3025
	});
	$.getJSON('mod3/assets/data/s3025.json', function(data) {
		var ibox = $("#s3025").find(".slideImgBox");
		var imgitem;
		var subTL;
		var imgs3025 = new Array();
		$.each(data["sdata3025"], function(name, value) {
			//console.log(name + '=' + value);
			imgitem = $("<img/>", {
				id: value.id,
				src: value.imgurl
			});
			$(imgitem).css({
				"position": "absolute",
				"width": value.width + "px",
				"height": value.height + "px",
				"top": value.ypos + "px",
				"left": value.xpos + "px",
				"z-index": parseInt(value.zindex + 10)
			});
			$(imgitem).appendTo(ibox);
			TweenMax.to(imgitem, 0, {
				opacity: 0,
				scale: 0.5
			});
			subTL = new TimelineMax();
			subTL.add(TweenMax.to(imgitem, 2, {
				opacity: 1,
				scale: 1,
				top: "106px"
			}));
			subTL.add(value.id, "+=3");
			subTL.add(TweenMax.to(imgitem, 2, {
				opacity: 0,
				scale: 0.5,
				top: "-84px",
				delay: 1
			}));
			imgs3025.push(subTL);
		});
		buildcollage3025(imgs3025);
	});
});

function showfinalimg3025() {
	var finalimg = $("#s3025").find("img")[2];
